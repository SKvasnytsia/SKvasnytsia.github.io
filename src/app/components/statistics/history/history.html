<div class="section-header">
    <div class="container">
        <div class="moveBack">
            <a (click)="backClicked()"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="title">{{title}}</div>
        <div></div>
    </div>
</div>
<div class="section-content">
    <div class="container">
        <div class="datepicker-container">
            <md-input-container>
                <input mdInput [mdDatepicker]="fromDate" value="{{from}}"/>
                <button mdSuffix [mdDatepickerToggle]="fromDate"></button>
            </md-input-container>    
            <md-datepicker #fromDate                   
                md-current-view="month" 
                md-mode="month">
            </md-datepicker>
            <md-input-container>
                <input mdInput [mdDatepicker]="toDate" value="{{to}}"/>
                <button mdSuffix [mdDatepickerToggle]="toDate"></button>
            </md-input-container>    
            <md-datepicker #toDate                 
                startView="month">
            </md-datepicker>     
        </div>
        <em class="spends-info" *ngIf="spends && spends.length">{{statisticsTranslation['spend-title']}}</em>
        <statistics-list [spends]="spends"></statistics-list>
    </div>
</div>
