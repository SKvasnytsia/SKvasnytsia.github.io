<section-header [title]="title">
    <div move-back>
        <a (click)="backClicked()"><i class="material-icons">arrow_back</i></a>
    </div>
    <div move-forward></div>
</section-header>
<div class="section-content">
    <div class="container">
        <form>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control"/>
            </div>
            <take-picture></take-picture>
            
            <div class="form-group">
                <label>Please choose group:</label>
                <ul>
                    <li *ngFor="let category of list">{{category}}</li>
                </ul>
                <div>OR</div>
                <label>Add new group</label>
                <input class="form-control"/>
            </div>
        </form>
        <div class="footer">
            <button type="submit" (click)="saveBuyingItem()"> Save Changes </button>
        </div>
    </div>
</div>
