<div class="section-header nav-part">
    <div class="container">
        <a [routerLink]="['/categories']">Categories</a>
    </div>
</div>
<div class="section-header">
    <div class="container">        
        {{title}}
    </div>
</div>
<div class="section-content">
    <div class="container">
        <form>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control"/>
            </div>
            <take-picture></take-picture>
            
            <div class="form-group">
                <label>Please choose group:</label>
                <ul>
                    <li *ngFor="let category of list">{{category}}</li>
                </ul>
                <div>OR</div>
                <label>Add new group</label>
                <input class="form-control"/>
            </div>
        </form>
        <div class="footer">
            <button type="submit" (click)="saveBuyingItem()"> Save Changes </button>
        </div>
    </div>
</div>
