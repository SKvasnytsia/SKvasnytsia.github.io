    <div class="container">
        <a [routerLink]="['/categories']">Categories</a>
    </div>
</div>
<div class="section-header">
    <div class="container">
        Statistics
    </div>
<div>
<div class="section-content">
    <div class="container">
        <button>Per month</button>
        <button>Per season</button>
        <button>Per year</button>
        <table class="table">
            <thead>
                <tr>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Date</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of spends">
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.date }}</td>
                </tr>
                <tr>
                    <td>Fruits</td>
                    <td>30.42</td>
                    <td>20.03.2017</td>
                </tr>
            </tbody>
        </table>
    </div>
