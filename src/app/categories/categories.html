<div class="section-header">
    <div class="container">
        {{title}}
    </div>
    <diagram></diagram>
</div>

<div class="category-content">
    <div class="container">
        <div class="category" [ngClass]="{'highlighted': activeCategory === category}" *ngFor="let category of list" (click)="getStatistics(category)">
            <div class="category-name">{{category}}</div>
            <span class="cost-info">Spent $10 per month</span>
            
        </div>
    </div>
</div>
<section class="add-spent-container">
    <button type="button" [routerLink]="['/add']"><i>Add spent</i></button>
</section>
